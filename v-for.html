<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="css/v-for.css" rel="stylesheet"/>
  </head>
  <body>
    <div id = "app">
      <ol>
        <li v-bind:class="ol" v-for = "item in items">
          {{item.message}}
        </li>
      </ol>
      <ul>
        <li v-bind:class="ul" v-for = "item in items">
          {{item.message}}
        </li>
      </ul>

      <ul>
        <li v-for = "(item,index) in items">
          {{index}}:{{item.message}}
        </li>
      </ul>
      <ul>
        <li v-bind:style="style_li" v-for = "(item,index) in items">
          {{index}}:{{item.message}}
        </li>
      </ul>

      <ul>
        <li v-for = "(item,key,index) in userinfo">
          {{index}} {{item}} {{key}}
        </li>
      </ul>

      <ul>
        <li v-for="n in 10" v-bind:class="ul">{{n}}</li>
      </ul>

      <input v-model = "newTodoText"
         v-on:keyup.enter="addNewTodo"
         placeholder="Add a todo"/>

      <ul>
        <li is="todo-item"
          v-for="(todo,index) in todos"
          v-bind:title="todo"
          v-on:remove = "todos.splice(index,1)">
        </li>
      </ul>

      <ul>
        <li v-for = "n in evenNumbers">{{ n }}</li>
      </ul>

    </div>
  </body>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="js/v-for.js"></script>
</html>
